<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de ADS</title>
    <style>
        body {
            background-color: rgb(31, 30, 30);
        }
    </style>
</head>

<body>
    <script>
        for (let i = 0; i <= 999; i++) {
            let opçãoEscolhida = prompt(
                'Menu de opções: \n' +
                '\n' +
                '1. Novo salário \n' +
                '2. Férias \n' +
                '3. Décimo terceiro \n' +
                '4. Sair \n' +
                '\n' +
                'Digite a opção desejada'
            )

            opçãoEscolhida = Number(opçãoEscolhida);

            const opcoesPermitidas = [1, 2, 3, 4];

            if (opcoesPermitidas.includes(opçãoEscolhida) === false) {
                alert('Opção inválida');

            } else if (opçãoEscolhida === 1) {
                let salario = prompt('Digite seu salário');
                salario = Number(salario);

                if (salario <= 1200) {
                    const novoSalário = salario + (salario * 15 / 100);
                    alert(`Seu novo salário será: R$${novoSalário.toFixed(2)}`);
                    console.log('1')
                } else if (salario <= 2400) {
                    const novoSalário = salario + (salario * 10 / 100);
                    alert(`Seu novo salário será: R$${novoSalário.toFixed(2)}`);
                    console.log('2')
                } else {
                    const novoSalário = salario + (salario * 5 / 100);
                    alert(`Seu novo salário será: R$${novoSalário.toFixed(2)}`);
                }

            } else if (opçãoEscolhida === 2) {
                let salario = prompt('Digite seu salário');
                salario = Number(salario);

                const salarioFerias = salario + (salario / 3);
                alert(`Seu salário de férias é: R$${salarioFerias.toFixed(2)}`);

            } else if (opçãoEscolhida === 3) {
                let salario = prompt('Digite seu salário');
                salario = Number(salario);

                let mesesDeTrabalho = prompt('Digite a quantidade de meses trabalhando na empresa(máximo 12)');
                mesesDeTrabalho = Number(mesesDeTrabalho);

                if (mesesDeTrabalho > 12 || mesesDeTrabalho < 1) {
                    alert('Quantidade de meses inválida');
                } else {
                    const decimoTerceiro = salario * mesesDeTrabalho / 12;
                    alert(`Seu décimo terceiro será de: R$${decimoTerceiro.toFixed(2)}`);
                }
                
            } else {                               
                i = 999;                
                alert('Você saiu do programa');               
            }

        }
    </script>
</body>

</html>
